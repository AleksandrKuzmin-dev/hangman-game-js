<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра "Виселица"</title>
    <link rel="stylesheet" href="./css/style..css">
</head>
<body>
    <div class="game-container">
        <div class="hangman-box">
            <img class="hangman-box__img" alt="Виселица" src="./images/0.jpg">
            <h1 class="hangman-box__title">Игра «Виселица»</h1>
        </div>
        <div class="game">
            <div class="game__word">
                <ul class="game__word-text">
                    <li class="game__word-symbol"></li>
                    <li class="game__word-symbol"></li>
                    <li class="game__word-symbol"></li>
                    <li class="game__word-symbol"></li>
                    <li class="game__word-symbol"></li>

                </ul>
            </div>
            <div class="game__question">
                <p class="game__question-text"><span class="game__question-title">Вопрос:</span> Без окон, без дверей, а в дом не пускает.</p>
            </div>
            <div class="game__error">
                <p class="game__error-text">Количество ошибок: <span class="game__error-value">0/6</span></p>
            </div>
            <div class="game__keyboards">
                <button class="game__key">А</button>
                <button class="game__key">Б</button>
                <button class="game__key">В</button>
                <button class="game__key">Г</button>
                <button class="game__key">Д</button>
                <button class="game__key">Е</button>
                <button class="game__key">Ё</button>
                <button class="game__key">Ж</button>
                <button class="game__key">З</button>
                <button class="game__key">И</button>
                <button class="game__key">Й</button>
                <button class="game__key">К</button>
                <button class="game__key">Л</button>
                <button class="game__key">М</button>
                <button class="game__key">Н</button>
                <button class="game__key">О</button>
                <button class="game__key">П</button>
                <button class="game__key">Р</button>
                <button class="game__key">С</button>
                <button class="game__key">Т</button>
                <button class="game__key">У</button>
                <button class="game__key">Ф</button>
                <button class="game__key">Х</button>
                <button class="game__key">Ц</button>
                <button class="game__key">Ч</button>
                <button class="game__key">Ш</button>
                <button class="game__key">Щ</button>
                <button class="game__key">ъ</button>
                <button class="game__key">ы</button>
                <button class="game__key">ь</button>
                <button class="game__key">э</button>
                <button class="game__key">ю</button>
                <button class="game__key">я</button>

            </div>
        </div>
    </div>

    <div class="modal-container modal-lose none">
        <div class="modal">
            <img class="modal__img" src="./images/lost.gif">
            <h2 class="modal__title">Вы проиграли</h2>
            <p class="modal__text">Загаданное слово: <span class="modal__value">слово</span></p>
            <button class="modal__button">Попробовать снова</button>
        </div>
    </div>
    <div class="modal-container modal-win none">
        <div class="modal">
            <img class="modal__img" src="./images/victory.gif">
            <h2 class="modal__title">Победа!</h2>
            <p class="modal__text">Вы отгадали слово: <span class="modal__value">слово</span></p>
            <button class="modal__button">Сыграть ещё раз</button>
        </div>
    </div>
    <script src="./js/scripts.js"></script>
</body>
</html>
